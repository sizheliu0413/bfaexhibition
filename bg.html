  
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="lib/aframe-master.js"></script>
      
      <style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				padding: 10px;
				width: 100%;
				text-align: center;
			}

			a {
				text-decoration: underline;
				cursor: pointer;
			}

		</style>
  </head>
  <body>
      
      <div id="info">Please use W A S D to zoom and mouse to rotate
		</div>
      
    <a-scene>
        <a-text value="Please use W A S D to zoom and mouse to rotate" color="black"></a-text>
<a-entity position="0 1.6 0" camera="" look-controls="" wasd-controls="acceleration: 2000" cam-manager="" animation="property: position; dur: 750; easing: easeInQuad; startEvents: toggle; loop: 0" rotation="">
          <!-- <a-cursor></a-cursor> -->
        </a-entity>
      <a-sky src="360web.jpg"></a-sky>
        

    </a-scene>
  </body>
</html>
